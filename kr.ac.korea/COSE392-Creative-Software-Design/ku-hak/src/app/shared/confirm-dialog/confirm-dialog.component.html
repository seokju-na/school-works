<h1 *ngIf="data.title" matDialogTitle class="ConfirmDialog__title">
    {{data.title}}
</h1>
<mat-dialog-content class="ConfirmDialog__content">
    {{data.content}}
</mat-dialog-content>
<mat-dialog-actions>
    <button *ngIf="!data.isAlert" mat-button [mat-dialog-close]="false">취소</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>확인</button>
</mat-dialog-actions>
