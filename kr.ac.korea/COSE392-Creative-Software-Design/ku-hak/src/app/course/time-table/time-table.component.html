<div class="TimeTable">
    <div *ngIf="loading" class="TimeTable__shade">
        <mat-spinner></mat-spinner>
    </div>

    <table *ngIf="!loading" mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="no">
            <th mat-header-cell *matHeaderCellDef>교시</th>
            <td mat-cell *matCellDef="let course">{{course.no}}</td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>과목명</th>
            <td mat-cell *matCellDef="let course">{{course.name}}</td>
        </ng-container>

        <ng-container matColumnDef="location">
            <th mat-header-cell *matHeaderCellDef>강의실</th>
            <td mat-cell *matCellDef="let course">{{course.location}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
